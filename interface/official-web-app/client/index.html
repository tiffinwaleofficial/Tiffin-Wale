        stroke-linejoin: round;

        height: 100%;
        border-radius: 50%;
        background-color: #FF9F43;
        z-index: -1;
        animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;

        margin-bottom: 24px;
        animation: fade 6s infinite;
      }
      
      .dots-container {
        display: flex;
        gap: 8px;
      }
      
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #FF9F43;
      }
      
      .dot:nth-child(1) {
        animation: bounce 1.4s infinite ease-in-out both;
        animation-delay: 0s;
      }
      
      .dot:nth-child(2) {
        animation: bounce 1.4s infinite ease-in-out both;
        animation-delay: 0.16s;
      }
      
      .dot:nth-child(3) {
        animation: bounce 1.4s infinite ease-in-out both;
        animation-delay: 0.32s;
      }
      
      @keyframes ping {
        75%, 100% {
          transform: scale(1.5);
          opacity: 0;
        }
      }
      
      @keyframes bounce {
        0%, 80%, 100% { 
          transform: scale(0);
        }
        40% { 
          transform: scale(1);
        }
      }
      
      @keyframes fade {
        0%, 16% {
          opacity: 1;
          content: "Preparing your delicious meals...";

        }
        68%, 83% {
          opacity: 1;
          content: "Almost ready to serve you...";
        }
        84%, 100% {
          opacity: 0.5;
        }
      }
